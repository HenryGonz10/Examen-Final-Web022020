{% extends 'list.html' %}
{% load static %}
{% block titulo %} {{ title }} {% endblock titulo %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">No.</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 25%;">Categoria</th>
        <th scope="col" style="width: 10%;">Imagen</th>
        <th scope="col" style="width: 15%;">Precio</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
{% endblock %}

{% block javascripts %}

    <script src="{% static 'lib/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'product/js/list.js' %}"></script>
{% endblock javascripts %}
