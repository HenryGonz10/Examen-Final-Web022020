<!DOCTYPE html>
<html lang="en">

<!-- Static assets - Used to load the Favicon -->
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% block titulo %}Titulo{% endblock %}
  </title>

  <!-- Favicon - loaded as static -->
  <link href="{% static 'lib/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static 'lib/assets/js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
  <link href="{% static 'lib/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'lib/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
  <!--confirm query-->
  <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}"/>

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

  {% include "includes/scripts.html" %}
</head>

<body class="" style="overflow-x: hidden">
  {% include "includes/sidenav.html" %}

  <div class="main-content">
    {% include "includes/navigation.html" %}

        <!-- Header -->
    <div class="header bg-gradient-blue pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body" id="apartado">

        </div>
      </div>
    </div>
    {% block content %}

    {% endblock%}
  </div>

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock %}
  <script>
      {% if messages %}
          var html = '<p>';
          {% for message in messages %}
              html += '{{ message }}<br>';
          {% endfor %}
          html += '</p>';
          Swal.fire({
                title: 'Error!',
                html: html,
                icon: 'error'
          });
      {% endif %}
  </script>
</body>
</html>
